<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700;1,6..96,800;1,6..96,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="asset/img/maison-logo.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body class="layout login">
    <form class="login-form" action="#" method="POST">
      <h1 class="login-form__title">maison</h1>

      <div class="login-form__field">
        <label for="username" class="login-form__label">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="input login-form__input"
          required
        />
      </div>
      <div class="login-form__field">
        <label for="password" class="login-form__label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input login-form__input"
          required
        />
      </div>
      <button type="submit" class="btn login-form__btn">Login</button>

      <p class="login-form__homelink">
        Back to the
        <a href="/"> home page </a>
      </p>
    </form>
  </body>
</html>
