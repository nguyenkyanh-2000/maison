<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700;1,6..96,800;1,6..96,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="asset/img/maison-logo.png"
      type="image/x-icon"
    />
    <title>maison</title>
  </head>
  <body class="layout contact">
    <header class="header">
      <p class="logo">maison</p>
      <nav class="navbar">
        <a href="offers.html" class="navbar__link">Offers</a>
        <a href="news.html" class="navbar__link">News</a>
        <a href="contact.html" class="navbar__link">Contact</a>
      </nav>
      <button class="btn header__btn" onclick="location.href = 'login.html';">
        Login
      </button>
      <button class="header__btn--3-bars">
        <img src="./asset/svg/bars-3.svg" alt="" />
      </button>
    </header>

    <section class="section-contact">
      <div class="info">
        <h2 class="heading-1 info__heading">Get in touch</h2>
        <p class="paragraph-4">
          We're here to help. Chat to our friendly team to find a solution.
        </p>
      </div>

      <form class="contact-form" action="#" method="POST">
        <div class="contact-form__field">
          <label for="first-name" class="contact-form__label"
            >First name:</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="input contact-form__input"
            required
          />
        </div>
        <div class="contact-form__field">
          <label for="last-name" class="contact-form__label">Last name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="input contact-form__input"
            required
          />
        </div>

        <div class="contact-form__field--span">
          <label for="phone-number" class="contact-form__label"
            >Phone number:</label
          >
          <input
            type="text"
            id="phone-number"
            name="phone-number"
            class="input contact-form__input"
            required
          />
        </div>

        <div class="contact-form__field--span">
          <label for="address" class="contact-form__label">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="input contact-form__input"
            required
          />
        </div>

        <div class="contact-form__field--span">
          <label for="email" class="contact-form__label">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="input contact-form__input"
            required
          />
        </div>

        <button type="submit" class="btn contact-form__btn--contact">
          Send form
        </button>
        <button type="reset" class="btn contact-form__btn--reset">
          Clear form
        </button>
      </form>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2479.5153028175214!2d-0.4026620068121928!3d51.577118532978865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48766d7dafec9c5f%3A0xb0adcf8ffff45cd0!2sMaison%20Estate%20Agents!5e0!3m2!1sen!2s!4v1695970311386!5m2!1sen!2s"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <footer class="footer">
      <ul class="nav">
        <li class="nav__item">
          <a href="#" class="nav__link">Find your dream home</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Request proposal</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Download home planner</a>
        </li>
        <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
        <li class="nav__item">
          <a href="#" class="nav__link">Submit your property</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Come work with us!</a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright 2023 by Ky Anh Nguyen.</p>
    </footer>
  </body>
</html>
